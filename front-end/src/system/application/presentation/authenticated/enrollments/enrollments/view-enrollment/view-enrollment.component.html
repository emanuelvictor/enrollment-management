<div class='toolbar' layout='row' flex>
  <div layout='column'>
    <div class='headline' [innerHTML]='homeView.toolbar.headline'></div>
    <div class='subhead' [innerHTML]='homeView.toolbar.subhead'></div>
  </div>
  <div layout='row' layout-align='end center' flex>
    <button mat-raised-button type='button' color='accent' routerLink='../'>
      <mat-icon>arrow_back</mat-icon>
      <span>Voltar</span>
    </button>
    <div >
      <button mat-raised-button type='button' *ngIf='!itsMe'
              (click)='updateEnabled(enrollment?.id)' class='ml-25'
              [ngClass]="{'activate': !enrollment?.enabled, 'inactivate': enrollment?.enabled}">
        <mat-icon>{{ !enrollment?.enabled ? 'check' : 'block' }}</mat-icon>
        <span>{{ !enrollment?.enabled ? 'Ativar' : 'Inativar' }}</span>
      </button>
    </div>
    <a color='primary' routerLink='edit'
       class='ml-25' mat-raised-button type='button'>
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </a>
  </div>
</div>
<mat-card id='default-form'>
  <div layout='row' layout-sm='column' layout-xs='column'>
    <div layout='column' flex>
      <label class='title'>Nome de Aplicativo:</label>
      <label class='text' *ngIf='enrollment?.clientId'>{{ enrollment?.clientId }}</label>
      <label class='text' *ngIf='!enrollment?.clientId'>-</label>
    </div>
    <horizontal-space></horizontal-space>
    <div layout='column' flex>
      <label class='title'>Ativo:</label>
      <label class='text'>{{ enrollment?.enabled ? 'Sim' : 'NÃ£o' }}</label>
    </div>

  </div>
  <vertical-space></vertical-space>
  <div layout='column' *ngIf='enrollment?.group?.id'>
    <label class='title'>Turma:</label>
    <label class='text'>{{ enrollment?.group?.name }}</label>
  </div>
</mat-card>
