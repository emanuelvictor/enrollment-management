<list-page [gender]="'M'"
           [columns]="columns"
           [dataSource]="dataSource"
           [headline]="'Matrículas'"
           [subhead]="'Matrículas / Consulta'"
           (list)='listByFilters($event)'
           [totalElements]="totalElements"
           [pageSize]="pageSize"
           [pageIndex]="pageIndex"
           [rolesToAdd]="['nops']"
           [rolesToEdit]="['nops']"
           [deletavel]='true'
           [viewable]='false'
           [updatable]='false'
           [insertable]='false'
           [hasAdvancedFilter]='false'
           (delete)="openDeleteDialog($event)"
           [displayedColumns]="displayedColumns">
</list-page>
