<form [formGroup]='form' (ngSubmit)='saveEntity(form)' novalidate>

  <!--toolbar div-->
  <ng-content select='[toolbar]'></ng-content>

  <mat-card>

    <mat-form-field flex style="display: block">
      <mat-label>Nome</mat-label>
      <input maxlength='150' matInput
             [(ngModel)]='entity.name'
             required formControlName='name'
             id='name' name='name' placeholder='Nome'/>
      <mat-error>
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>

    <vertical-space [verticalMargin]='5'></vertical-space>

    <mat-form-field flex style="display: block">
      <mat-label>E-mail</mat-label>
      <input maxlength='150' required
             formControlName='email'
             matInput placeholder='Email'
             [(ngModel)]='entity.email'
             id='email' name='email'/>
      <mat-error>
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>

    <vertical-space [verticalMargin]='5'></vertical-space>

    <mat-form-field flex style="display: block">
      <mat-label>CPF</mat-label>
      <input maxlength='150' required
             formControlName='cpf'
             matInput placeholder='CPF'
             [(ngModel)]='entity.document'
             id='cpf' name='cpf'/>
      <mat-error>
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>
