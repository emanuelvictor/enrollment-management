spring:

  #DATA SOURCE
  datasource:
    hikari.pool-name: ${spring.application.name}
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    hikari.maximum-pool-size: 3
    url: ${test.jdbc.database.url}
    username: ${test.jdbc.database.username}
    password: ${test.jdbc.database.password}

  #JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    format_sql: false
    properties:
      hibernate.dialect: br.com.emanuelvictor.enrollment.infrastructure.hibernate.dialect.PostgreSQLDialect

server:
  error:
    include-stacktrace: never